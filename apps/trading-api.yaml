apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: svc-trading-api
  namespace: argocd
spec:
  project: services
  source:
    repoURL: https://github.com/2025-demo-01/svc-trading-api.git
    targetRevision: main
    path: k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: trading
  syncPolicy:
    automated: { prune: true, selfHeal: true }
