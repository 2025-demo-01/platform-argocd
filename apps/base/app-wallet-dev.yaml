apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: svc-wallet-dev
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: exchange
    env: dev
  annotations:
    argocd.argoproj.io/sync-wave: "50"   # mesh10→policy20→trading-api30→matching40→wallet50
spec:
  project: platform
  source:
    repoURL: https://github.com/2025-demo-01/svc-wallet.git
    targetRevision: main
    path: k8s/overlays/dev                # ← dev Overlays
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: trading
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
