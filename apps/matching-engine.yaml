# platform-argocd/apps/matching-engine.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: svc-matching-engine
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/2025-demo-01/svc-matching-engine
    path: k8s/overlays/prod
    targetRevision: v0.8.3
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: matching
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
